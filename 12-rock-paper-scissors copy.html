<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12-rock-paper-scissors copy.css">
    <title>Rock Paper Scissors</title>
</head> 
<body>
    <div class="main-div">
        <div>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
        <img class="move-icon" src="images/rock-emoji.png" alt="rock"></button>


    <button class="move-button js-paper-button" >
        <img class="move-icon" src="images/paper-emoji.png"></button>


    <button class="move-button js-scissors-button" >
        <img class="move-icon" src="images/scissors-emoji.png"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">reset score</button>
    <button class="auto-play-butt" onclick="
    autoPlay();
    ">Auto play</button>
        </div>
    </div>



    <script src="scripts/12-rock-paper-scissors copy.js"></script>
</body>
</html>
